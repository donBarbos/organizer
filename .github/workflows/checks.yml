name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9']
    steps:
      - uses: actions/checkout@v2
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 flake8-bugbear flake8-builtins flake8-import-order flake8-polyfill flake8-quotes flake8-variables-names
      - name: Lint with flake8
        run: flake8 --exclude=__pycache__,createdb.sql --ignore B305 --max-complexity 10 --max-line-length=120 --import-order-style google --inline-quotes="'" organizer
